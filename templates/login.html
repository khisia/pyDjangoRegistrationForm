{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}
    <section class="registration-section">
        <div class="registration-section-container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <h1>Log In here</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <legend class="border-bottom mb-4">Login Now</legend>
                            {{ form|crispy }}
                        </fieldset>
                       <div class="form-group">
                            <input class="btn-info" type="submit" name="btn-login" value="Login">
                       </div>


                    </form>
                    <a href="#">Sign up instead!</a>
                </div>
                <div class="col-3"></div>
            </div>

        </div>
    </section>
{% endblock %}
